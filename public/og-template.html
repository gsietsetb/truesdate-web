<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1200px;
  height: 630px;
  background: linear-gradient(135deg, #0a0a0f 0%, #111118 50%, #1a1a24 100%);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  color: white;
  overflow: hidden;
  position: relative;
}
.glow1 {
  position: absolute;
  width: 500px; height: 500px;
  background: radial-gradient(circle, rgba(244,63,94,0.12) 0%, transparent 70%);
  top: -100px; left: -100px;
}
.glow2 {
  position: absolute;
  width: 400px; height: 400px;
  background: radial-gradient(circle, rgba(192,132,252,0.08) 0%, transparent 70%);
  bottom: -50px; right: 100px;
}
.content {
  position: relative;
  z-index: 2;
  padding: 60px 80px;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.logo-row {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 40px;
}
.heart-logo {
  width: 48px; height: 48px;
}
.logo-text {
  font-size: 28px;
  font-weight: 700;
  letter-spacing: -0.02em;
}
h1 {
  font-size: 72px;
  font-weight: 800;
  line-height: 1.1;
  letter-spacing: -0.03em;
  margin-bottom: 24px;
}
h1 .gradient {
  background: linear-gradient(135deg, #f43f5e, #ec4899, #c084fc);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
h1 .dim { opacity: 0.5; }
.subtitle {
  font-size: 22px;
  opacity: 0.5;
  font-weight: 400;
}
.bottom-bar {
  position: absolute;
  bottom: 0; left: 0; right: 0;
  height: 50px;
  background: rgba(10,10,15,0.8);
  display: flex;
  align-items: center;
  padding: 0 80px;
  font-size: 15px;
  opacity: 0.4;
}
.badge {
  position: absolute;
  right: 80px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 16px;
}
.badge-item {
  background: rgba(244,63,94,0.1);
  border: 1px solid rgba(244,63,94,0.25);
  border-radius: 16px;
  padding: 12px 20px;
  font-size: 16px;
  font-weight: 600;
  color: #f43f5e;
  display: flex;
  align-items: center;
  gap: 8px;
}
.badge-item.purple {
  background: rgba(192,132,252,0.1);
  border-color: rgba(192,132,252,0.25);
  color: #c084fc;
}
.nodes {
  position: absolute;
  right: 60px;
  top: 60px;
  width: 400px;
  height: 400px;
  opacity: 0.3;
}
.node {
  position: absolute;
  border-radius: 50%;
  border: 2px solid;
}
.line {
  position: absolute;
  height: 1px;
  transform-origin: 0 0;
}
</style>
</head>
<body>
  <div class="glow1"></div>
  <div class="glow2"></div>
  
  <!-- Decorative nodes -->
  <svg style="position:absolute;right:40px;top:40px;width:480px;height:480px;opacity:0.2;z-index:1" viewBox="0 0 480 480">

  <div class="content">

        <line x1="16" y1="14" x2="24" y2="22" stroke="white" stroke-width="1.5" opacity="0.6"/>
        <line x1="32" y1="14" x2="24" y2="22" stroke="white" stroke-width="1.5" opacity="0.6"/>
      </svg>
      <span class="logo-text">TruesDate</span>

    <h1>
      Tu red de<br>

  </div>

  <div class="badge" style="right:80px;bottom:80px;top:auto;transform:none">

</body>
</html>
