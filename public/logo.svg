  <circle cx="176" cy="160" r="20" fill="white" opacity="0.9"/>
  <circle cx="336" cy="160" r="20" fill="white" opacity="0.9"/>
  <circle cx="256" cy="240" r="24" fill="white" opacity="0.95"/>
  <circle cx="196" cy="300" r="16" fill="white" opacity="0.7"/>
  <circle cx="316" cy="300" r="16" fill="white" opacity="0.7"/>
  <circle cx="256" cy="370" r="14" fill="white" opacity="0.5"/>
  <!-- Neural connections -->
  <line x1="176" y1="160" x2="256" y2="240" stroke="white" stroke-width="2.5" opacity="0.6"/>
  <line x1="336" y1="160" x2="256" y2="240" stroke="white" stroke-width="2.5" opacity="0.6"/>
  <line x1="176" y1="160" x2="336" y2="160" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="256" y1="240" x2="196" y2="300" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="256" y1="240" x2="316" y2="300" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="196" y1="300" x2="316" y2="300" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="196" y1="300" x2="256" y2="370" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="316" y1="300" x2="256" y2="370" stroke="white" stroke-width="1.5" opacity="0.3"/>
