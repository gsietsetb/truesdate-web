  <!-- Heart shape -->
  <path d="M256 450C256 450 48 300 48 176C48 100 108 48 176 48C220 48 256 80 256 80C256 80 292 48 336 48C404 48 464 100 464 176C464 300 256 450 256 450Z" fill="url(#heart-grad)"/>
