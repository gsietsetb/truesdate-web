  <circle cx="176" cy="160" r="6" fill="url(#node-grad)"/>
  <circle cx="336" cy="160" r="6" fill="url(#node-grad)"/>
  <circle cx="256" cy="240" r="8" fill="url(#heart-grad)"/>
  <circle cx="196" cy="300" r="5" fill="url(#node-grad)"/>
  <circle cx="316" cy="300" r="5" fill="url(#node-grad)"/>
  <circle cx="256" cy="370" r="4" fill="url(#node-grad)"/>
