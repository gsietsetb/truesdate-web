  <text x="80" y="340" fill="url(#hg)" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="800" letter-spacing="-0.03em">conexiones reales</text>
  <text x="80" y="420" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="800" letter-spacing="-0.03em" opacity="0.6">sin swipes.</text>
